version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: uartserver-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'  # 保留30天数据
      - '--storage.tsdb.retention.size=1GB'  # 最大存储1GB
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'  # 允许管理API（谨慎使用）
    networks:
      - monitoring
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  grafana:
    image: grafana/grafana:latest
    container_name: uartserver-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # 安全配置
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_SECURITY_SECRET_KEY=${GRAFANA_SECRET_KEY:-SW2YcwTIb9zpOOhoPsMm}
      - GF_SECURITY_COOKIE_SAMESITE=strict
      - GF_SECURITY_COOKIE_SECURE=false  # 在 HTTPS 环境下设为 true

      # 用户管理
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_USERS_ALLOW_ORG_CREATE=false
      - GF_USERS_AUTO_ASSIGN_ORG=true
      - GF_USERS_AUTO_ASSIGN_ORG_ROLE=Viewer

      # 服务器配置
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_SERVER_DOMAIN=localhost
      - GF_SERVER_SERVE_FROM_SUB_PATH=false

      # 仪表板配置
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/uartserver-overview.json
      - GF_DASHBOARDS_VERSIONS_TO_KEEP=20

      # 日志配置
      - GF_LOG_MODE=console
      - GF_LOG_LEVEL=info

      # 插件配置
      - GF_INSTALL_PLUGINS=

      # 匿名访问（生产环境建议禁用）
      - GF_AUTH_ANONYMOUS_ENABLED=false

      # 会话配置
      - GF_SESSION_PROVIDER=file
      - GF_SESSION_COOKIE_NAME=grafana_sess
      - GF_SESSION_COOKIE_SECURE=false  # HTTPS 环境下设为 true
      - GF_SESSION_SESSION_LIFE_TIME=86400  # 24小时

    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - monitoring
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 可选：添加 AlertManager 用于告警通知
  alertmanager:
    image: prom/alertmanager:latest
    container_name: uartserver-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./prometheus/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ./prometheus/alert-templates.tmpl:/etc/alertmanager/alert-templates.tmpl:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--data.retention=120h'  # 保留5天的告警数据
      - '--log.level=info'  # 生产环境使用 info 级别
    networks:
      - monitoring
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9093/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  alertmanager-data:
    driver: local
