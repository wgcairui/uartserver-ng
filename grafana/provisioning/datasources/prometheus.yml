# Grafana 数据源自动配置
# 此文件会在 Grafana 启动时自动加载

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      timeInterval: 10s
      queryTimeout: 60s
      # 启用 Exemplars（示例追踪）
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: tempo
    version: 1
